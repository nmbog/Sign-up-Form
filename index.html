<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <div class="image-container">
        <img src="luke-stackpoole-5Qqkjn4PFPA-unsplash.jpg" alt="Night Sky">
        <div class="image-text">
            <p>Sign-Up Now!</p>
        </div>
    </div>
    <div class="main">
        <div class="above-content">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now to get started.
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="">
            <div class="form-container">
                <h1 class="form-header">
                    Let's do this!
                </h1>
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name" placeholder="first name" required>
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name" placeholder="last name" required>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="email" required>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="password" required>
                <label for="confirm-password"></label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm password" required>
                <input type="submit" id="submit" value="Create Account">
            </div>
        </form>
        <div class="login">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
